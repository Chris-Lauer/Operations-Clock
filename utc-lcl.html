function extract(h,m,s,mm,dd,type,hu,mmu,ddu,daylight,day,dayu) {
if (!document.images) return;

if (daylight) document.images.tz.src = ctzldt.src;
else document.images.tz.src = ctzlst.src;

if (mmu <= 9) {
document.images.kk.src = csb.src;
document.images.ll.src = eval("c"+mmu+".src");
}
else {
document.images.kk.src = cs1.src;
document.images.ll.src = eval("c"+(mmu%10)+".src");
}

if (ddu <= 9) {
document.images.nn.src = cblank.src;
document.images.oo.src = eval("c"+ddu+".src");
}
else {
document.images.nn.src = eval("c"+Math.floor(ddu/10)+".src");
document.images.oo.src = eval("c"+(ddu%10)+".src");
}



if (hu <= 9) {
document.images.aa.src = cb.src;
document.images.bb.src = eval("c"+hu+".src");
}
else {
document.images.aa.src = eval("c"+Math.floor(hu/10)+".src");
document.images.bb.src = eval("c"+(hu%10)+".src");
}

if (mm <= 9) {
document.images.k.src = csb.src;
document.images.l.src = eval("c"+mm+".src");
}
else {
document.images.k.src = cs1.src;
document.images.l.src = eval("c"+(mm%10)+".src");
}

if (dd <= 9) {
document.images.n.src = cblank.src;
document.images.o.src = eval("c"+dd+".src");
}
else {
document.images.n.src = eval("c"+Math.floor(dd/10)+".src");
document.images.o.src = eval("c"+(dd%10)+".src");
}

if (h <= 9) {
document.images.a.src = cblank.src;
document.images.b.src = eval("c"+h+".src");
}
else {
document.images.a.src = eval("c"+Math.floor(h/10)+".src");
document.images.b.src = eval("c"+(h%10)+".src");
}
if (m <= 9) {
document.images.d.src = c0.src;
document.images.e.src = eval("c"+m+".src");
document.images.dd.src = c0.src;
document.images.ee.src = eval("c"+m+".src");
}
else {
document.images.d.src = eval("c"+Math.floor(m/10)+".src");
document.images.e.src = eval("c"+(m%10)+".src");
document.images.dd.src = eval("c"+Math.floor(m/10)+".src");
document.images.ee.src = eval("c"+(m%10)+".src");

}


if (s <= 9) {
document.g.src = c0.src;
document.images.h.src = eval("c"+s+".src");
document.gg.src = c0.src;
document.images.hh.src = eval("c"+s+".src");
}
else {
document.images.g.src = eval("c"+Math.floor(s/10)+".src");
document.images.h.src = eval("c"+(s%10)+".src");
document.images.gg.src = eval("c"+Math.floor(s/10)+".src");
document.images.hh.src = eval("c"+(s%10)+".src");

}
if (dn == "AM") document.j.src = cam.src;
else document.images.j.src = cpm.src;

document.images.ofweek.src = eval("cd"+day+".src");
document.images.ofweeku.src = eval("cd"+dayu+".src");
}

function show3() {
if (!document.images)
return;
var Digital = new Date();
var hours = Digital.getHours();
var minutes = Digital.getMinutes();
var seconds = Digital.getSeconds();
var month = Digital.getMonth();
var date = Digital.getDate();
var hoursu = Digital.getUTCHours();
var monthu = Digital.getUTCMonth();
var dateu = Digital.getUTCDate();
var day = Digital.getDay();
var dayu = Digital.getUTCDay();
var timeOffset = Digital.getTimezoneOffset()/60;
var daylight = false;
monthu = monthu + 1;
month = month +1;

if (typeof stdOffset != 'undefined') {
  if (timeOffset < stdOffset) daylight = true;
}

dn = "AM";
if ((hours >= 12) && (minutes >= 0) || (hours >= 13)) {
dn = "PM";
hours = hours - 12;
}

if (hours == 0)
hours = 12;

extract(hours, minutes, seconds, month, date, dn, hoursu, monthu, dateu, daylight, day, dayu);

setTimeout("show3()", 10);

}

//  End -->
